<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/responsive.css" />
    <!-- REMIXICON -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- LANDING PAGE -->
    <section class="landing-container pb-sm-4">
      <!-- NAVBAR -->
      <nav id="navbar" class="navbar navbar-expand-lg fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img class="logo-icon" src="/img/logo.png" alt="" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Service</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">our clients</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">faq</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- //NAVBAR -->

      <!-- BODY -->
      <section id="hero" class="min-vh-100 d-flex align-items-center">
        <div class="container-fluid line-img">
          <div class="row d-flex justify-content-center align-items-center">
            <div
              class="col-lg-6 col-12 hero-content ps-lg-5 ps-sm-3 ps-2 text-white test"
            >
              <h1>
                Welcome to <br />
                QUENCIL!
              </h1>
              <p>We are providie a complite <br />web solution</p>
              <button class="btn btn-brand rounded-5">
                Read More
                <i
                  class="ri-arrow-right-line d-inline-flex ms-1 mt-1 justify-content-center"
                ></i>
              </button>
            </div>
            <div
              class="col-lg-6 col-12 hero-images d-inline-flex justify-content-center align-items-center"
            >
              <div class="img-1">
                <img
                  src="/img/background-remove/1-_1_-removebg-preview.png"
                  alt=""
                  srcset=""
                />
                <div class="img-2">
                  <img
                    src="/img/background-remove/2-_1__1-removebg-preview.png"
                    alt=""
                    srcset=""
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- //BODY -->
    </section>
    <!-- LANDING PAGE -->
    <div class="vh-100"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="/js/scrolled.js"></script>
</html>
